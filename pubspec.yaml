name: trackmykid2
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.3.2  # Add the shared_preferences package here
  fluttertoast: ^8.0.9
  video_player: ^2.4.0
  page_transition: ^2.0.8
  flutter_glow: ^0.3.2
  flutter_neumorphic: ^3.2.0  # Neumorphism package
  animate_do: ^2.0.0          # For animations
  lottie: ^2.2.0
  flutter_osm_plugin: ^0.70.4
  google_fonts: ^2.1.0
  curved_navigation_bar: ^1.0.3
  font_awesome_flutter: ^10.0.0
  cupertino_icons: ^1.0.2  # The Cupertino icons package
  flutter_map: ^4.0.0
  latlong2: ^0.8.1
  http: ^0.13.3


#  cached_network_image: ^3.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter

